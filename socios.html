    <div class="contenedorFormulario">
    <div class="row g-3 formularioSocio">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioCodSocio" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Buscar por Cod. de socio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioDNI">
            <label class="form-check-label" for="flexRadioDefault2">
              Buscar por DNI
            </label>
          </div>
          <div class="d-flex" role="search" id="busquedaPorCodSocio">
            <input class="form-control me-2" type="search" placeholder="Buscar por código de socio" aria-label="Buscar" id="codBuscado">
            <button class="btn btn-outline-success" type="submit" id="buscarCodSocio">Buscar</button>
          </div>
          <div class="d-flex" role="search" id="busquedaPorDNI">
            <input class="form-control me-2" type="search" placeholder="Buscar por DNI" aria-label="Buscar" id="dniBuscado">
            <button class="btn btn-outline-success" type="submit" id="buscarDNI">Buscar</button>
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombreSocio">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellidoSocio">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccionSocio">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">DNI</label>
          <input type="text" class="form-control" id="dniSocio">
        </div>
        
        <div class="col-md-6">
          <label for="inputState" class="form-label">Categoria</label>
          <select id="categoriaSocio" class="form-select">
            <option selected>Elige...</option>
            <option>Cadete</option>
            <option>Socio pleno</option>
            <option>Adherent</option>
          </select>
          
        </div>
        <div class="col-6">
            <label for="inputAddress2" class="form-label">Código de Socio</label>
            <output type="text" class="form-control" id="codSocio">
          </div>
          <div class="col-6" id="mensajeError">
            
          </div>
        <div class="col-12 botones">
            <button type="submit" class="btn btn-dark" id="socioAnterior"><iconify-icon icon="grommet-icons:caret-next" rotate="180deg"></iconify-icon></button>
          <button type="submit" class="btn btn-success" id="guardarSocio">Guardar</button>
          <button type="submit" class="btn btn-warning" id="modificarSocio">Modificar</button>
          <button type="submit" class="btn btn-danger" id="borrarSocio">Borrar</button>
          <button type="submit" class="btn btn-dark" id="socioSiguiente"><iconify-icon icon="grommet-icons:caret-next"></iconify-icon></button>
        </div>
    </div>
</div>
